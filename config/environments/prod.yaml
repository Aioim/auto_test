# 生产环境配置 (只读，禁止自动化测试)
base_url: "https://example.com"
api_base_url: "https://api.example.com"



timeouts:
  page_load: 20000  # 较短超时
  element_wait: 5000

# 生产环境限制
restrictions:
  allow_ui_tests: false    # 禁止UI测试
  allow_api_tests: true    # 允许只读API测试
  max_test_duration: 60    # 最大测试持续时间(秒)
  rate_limit: 10           # 请求/秒

# 安全强化
security:
  enable_ssl_verification: true
  block_sensitive_operations: true
  audit_logging: true

# 监控配置
monitoring:
  alert_on_failure: true
  notification_email: "qa-team@example.com"
  dashboard_url: "https://monitoring.example.com/qa"